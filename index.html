<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chatbot Orientamento - GTA V Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Anton for GTA Titles, Inter for Modern UI -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        touch-action: manipulation;
        overflow: hidden;
      }

      /* GTA V Title Font */
      .font-gta {
        font-family: 'Anton', sans-serif;
        letter-spacing: 0.05em;
      }
      
      /* Vinewood Sunset Background */
      .bg-los-santos {
        background: linear-gradient(135deg, #2b32b2 0%, #1488cc 100%); /* Fallback */
        background: linear-gradient(to bottom, #1a2980, #26d0ce); /* Modern clean gradient */
      }

      /* GTA V Green */
      .text-gta-green { color: #56B458; }
      .bg-gta-green { background-color: #56B458; }
      .border-gta-green { border-color: #56B458; }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.3);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.5);
      }

      /* Animations */
      @keyframes messageSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .animate-message { animation: messageSlideIn 0.2s ease-out forwards; }
      .animate-pop-in { animation: popIn 0.2s ease-out forwards; }

      /* iFruit Phone Styles */
      .ifruit-bg {
        background-color: #f0f0f0;
        background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black text-white antialiased overflow-hidden selection:bg-[#56B458] selection:text-white">
    <div id="root" class="h-[100dvh] w-screen overflow-hidden"></div>
  </body>
</html>
